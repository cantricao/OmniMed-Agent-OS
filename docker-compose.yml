version: '3.8'

services:
  omnimed-agent:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: omnimed-agent-os
    ports:
      - "7860:7860" # Gradio Web UI Port
    volumes:
      - ./data:/app/data       # Mount data folder to persist inputs/outputs
      - ./configs:/app/configs # Mount configs for easy prompt editing without rebuild
    environment:
      - PYTHONUNBUFFERED=1
      - GRADIO_SERVER_NAME=0.0.0.0
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    restart: unless-stopped
