version: '3.8'

services:
  omnimed-agent:
    build: .
    container_name: omnimed-os-container
    ports:
      - "7860:7860"
    env_file:
      - .env
    # THE MAGIC: This block passes your host machine's Nvidia GPU inside the container
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    volumes:
      # Mount ChromaDB directory so vector data isn't lost when container restarts
      - ./data/vietnamese_med_corpus/chroma_db:/app/data/vietnamese_med_corpus/chroma_db
