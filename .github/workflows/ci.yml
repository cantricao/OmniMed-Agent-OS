# =====================================================================
# OMNIMED-AGENT-OS: ENTERPRISE CI/CD PIPELINE
# =====================================================================
name: OmniMed CI/CD Pipeline

# Trigger the workflow on push or pull request events to the main branch
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    # STEP 1: Check out the repository code
    - name: Checkout repository
      uses: actions/checkout@v4

    # STEP 2: Setup Python environment
    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"
        # Pro-Move: Cache pip dependencies to make future runs lightning fast
        cache: "pip"

    # STEP 3: Install core libraries and testing tools
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black pytest pytest-cov
        # Install project requirements (If this is too heavy, you can mock unsloth/torch in tests)
        pip install -r requirements.txt

    # STEP 4: Enforce PEP8 Code Formatting (Black)
    - name: Check code formatting with Black
      run: |
        black --check src/ tests/ app.py

    # STEP 5: Syntax and logic validation (Flake8)
    - name: Lint code with Flake8
      run: |
        # Stop the build if there are critical Python syntax errors
        flake8 src/ tests/ app.py --count --select=E9,F63,F7,F82 --show-source --statistics
        # Treat other formatting issues as warnings (exit-zero)
        flake8 src/ tests/ app.py --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    # STEP 6: Execute automated Unit Tests
    - name: Run Unit Tests with Pytest
      run: |
        pytest tests/ -v
